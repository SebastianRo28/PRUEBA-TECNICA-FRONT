<div style="margin: 5%;">
    <h2>Agregar Producto</h2>
    <form (ngSubmit)="saveTask()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" [(ngModel)]="nombre" name="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" [(ngModel)]="precio" name="precio" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" (click)="router.navigate(['/home'])" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
